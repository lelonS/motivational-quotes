<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffc700" />
  <link rel="stylesheet" href="style.css">
  <title>Motivational Quote</title>
</head>

<body>
  <div id="quote">Trying is the first step to failure</div>

  <script>
    const quotes = ['Trying is the first step to failure', 'It will probably get worse', 'People change. Now, I\'m a lamp', 'Life is like a camera - focus on the negatives, because that\'s all you\'ll ever develop', 'You tried your best, and you failed miserably. The lesson is, never try', 'Some cause happiness wherever they go; others whenever they go', 'Sarcastic inspirational quote', 'Spend all your money', 'don\'t be an', 'Why put off until tomorrow what you can do the day after tomorrow?', 'Common sense', 'The path of inner peace begins with four words', 'The best time to plant a tree was 20 years ago', 'Whatever you are', 'The boiling water that softens the potato', 'Hardens the egg', 'good to go', 'alive?', 'No one is to blame for your future situation but yourself', 'it is what it is', 'give up on a dream just because', 'Success is like a rubber chicken', 'Success is like trying to translate dolphin language using a bubblegum dictionary', 'chocolate teapot', 'Turn your wisdom into wisdom', 'Would you like me to give you a formula for success?', 'Don\'t dream about success. Get out', 'You were born', 'you want to fly, give up everything', 'didn\'t get there', 'The potter shapes the clay', 'A coin has two sides', 'To fail is to take the first step'];
    let currentQuoteIndex = 0;
    const quoteDiv = document.getElementById('quote');
    newQuote();

    function setRandomFont() {
      const fonts = ['Helvetica', 'Arial', 'Arial Black', 'Verdana', 'Tahoma', 'Trebuchet MS', 'Impact', 'Gill Sans', 'Times New Roman', 'Georgia', 'Palatino', 'Baskerville', 'AndalÃ© Mono', 'Courier', 'Lucida', 'Monaco', 'Bradley Hand', 'Brush Script MT', 'Luminari', 'Comic Sans MS'];
      const randomFontIndex = Math.floor(Math.random() * fonts.length);
      console.log(fonts[randomFontIndex]);
      quoteDiv.style.fontFamily = fonts[randomFontIndex];
    }

    function newQuote() {
      currentQuoteIndex = Math.floor(Math.random() * quotes.length);
      setRandomFont();
      quoteDiv.innerHTML = quotes[currentQuoteIndex];
    }

    // Listen for clicks or touches or spacebar
    document.addEventListener('click', newQuote);
    document.addEventListener('keydown', (event) => {
      if (event.keyCode === 32) {
        newQuote();
      }
    });
  </script>
</body>

</html>
